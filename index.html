<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title id="site-title">Your Name — Home</title>
  <meta name="description" content="Self-introduction and links.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="bg" aria-hidden="true"></div>
  <main class="container">
    <section class="glass" role="region" aria-label="Profile">
      <header class="header">
        <img id="avatar" class="avatar" alt="Profile photo" />
        <div class="title">
          <h1 id="name">Your Name</h1>
          <p id="tagline" class="muted">Short tagline goes here.</p>
        </div>
      </header>

      <p id="about" class="about">
        This is a short self‑introduction. Replace this text by editing <code>config.json</code>.
      </p>

      <nav id="links" class="links" aria-label="Key links">
        <!-- Populated by script.js from config.json -->
      </nav>

      <footer class="footer">
        <small>&copy; <span id="year"></span> <span id="name-footer">Your Name</span></small>
      </footer>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
