name: Refresh code snippets

on:
  # Manual runs
  workflow_dispatch: {}
  # Scheduled runs (every 3 hours here; adjust as you like)
  schedule:
    - cron: '17 */3 * * *'

permissions:
  contents: write  # needed to push the refreshed snippets.json

concurrency:
  group: snippets
  cancel-in-progress: false

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install deps
        run: pip install requests

      - name: Harvest snippets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_USERNAME: your-github-username       # <<< set this
          EXTENSIONS: py,js,ts,tsx,jsx,c,cpp,h,hpp,sh,rs,go,java,kt,md,txt,html,css,yaml,toml,ini,json
          MAX_REPOS: '5'
          FILES_PER_REPO: '2'
          LINES_PER_FILE: '16'
          MAX_LINES_TOTAL: '250'
          REPO_ALLOWLIST: ''                      # optional, e.g. "autodrive, research"
          REPO_BLOCKLIST: ''                      # optional, e.g. "dotfiles, junk"
        run: |
          python scripts/harvest_snippets.py

      - name: Commit & push if changed
        run: |
          if ! git diff --quiet -- snippets.json; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add snippets.json
            git commit -m "chore(snippets): refresh [skip ci]"
            git push
          else
            echo "No changes."
          fi
